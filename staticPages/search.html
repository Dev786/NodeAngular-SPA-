<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body ng-controller="searchController">
    <div class="form-group" style="margin-top:30px;margin-bottom:30px">

        <label for="ID">Enter ID</label>
        <input type="text" class="form-control" ng-model="user.id" ng-blur="fill()">

        <hr>
        <label for="firstName">First Name</label>
        <input type="text" placeholder ="It will be filled" class="form-control" ng-model="user.fname" readonly>

        <label for="lastName">Last Name</label>
        <input type="text" placeholder ="It will be filled"  class="form-control" ng-model="user.lname" readonly>

        <label for="salary">Salary</label>
        <input type="number" class="form-control" ng-model="user.salary" readonly>
        <br>
        <center>
            <button type="button" class="btn btn-info" ng-click="insertUser()">Insert</button>
        </center>
    </div>
</body>

</html>
